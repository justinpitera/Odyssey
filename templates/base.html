{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'base/js/hamburgerMenu.js' %}"></script>
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >

<body class="bg-white dark:bg-gray-800"> <!-- Here we add the dark mode background color -->

        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 rtl:space-x-reverse">

                <!-- <img src="{% static 'images/logo.webp' %}" class="h-8" alt="" /> -->
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Simtrail</span>
            </a>
            <div class="flex order-last md:order-none">
                <a href="#" class="text-sm md:mx-2 bg-transparent text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 px-5 py-2 rounded transition-colors duration-200 transform">Premium</a>
                <a href="{% url 'map' %}" class="text-sm md:mx-2 bg-indigo-800 text-white hover:bg-indigo-900 px-5 py-2 rounded transition-colors duration-200 transform">Open App</a>
            </div>

        </div>
    </nav>
    
    {% block content %}

    {% endblock %}

</html>
